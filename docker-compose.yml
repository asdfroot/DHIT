version: '3.8'

services:

  web:
    build: .
    container_name: yii2-app
    volumes:
      - .:/var/www/html
    ports:
      - "3000:80"
    networks:
      - backend
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: yii2db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend
    depends_on:
      - web

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus # Tambahkan ini agar data metrik aman
    ports:
      - "9090:9090"
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana # Tambahkan ini agar dashboard tidak hilang
    ports:
      - "3001:3000"
    networks:
      - backend

  # Tambahan: Sumber data untuk monitoring CPU/RAM (Fase 3)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - backend

# Deklarasi Volume agar data (DB, Dashboard, Metrik) bersifat permanen
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  backend:
    driver: bridge
